            <td colspan="2"><input type="text" id = "cm"/>cm</td>

<script name="계산기">
    //변수 display 선언
    var display ="";
    
    /*---------------------입력, 출력, 초기화 창----------------------------*/
    function input(char) {//입력받은 숫자들을 입력창에 넣는 func입니다
        display = document.getElementById('display');//display의 경우 변수 display에다가 입력받은 수들을 넣어줍니다
        display.value = display.value + char;// 이후 display가 char과 합쳐지지않고 문자열처럼 쭉 나타나게 합니다
            
    }
    function calculate() {
            display = document.getElementById('display');//display의 경우 변수 display에다가 입력받은 수들을 넣어줍니다
            var result = eval(display.value); // 식을 계산하고 result 변수에 저장합니다.
            document.getElementById('result').value = result;//result 변수를 결과창에 출력합니다
        }
    function reset(){//입력창과 결과창 변수 display를 초기화해줍니다
        document.getElementById('display').value = "";
        document.getElementById('result').value = "";   
        display = "";
        }
    
    /*----------------------진수변환---------------------------------*/
    function octal(){
        display = document.getElementById('display');//입력한 값을 계산해서 변수display로 가져오고
        var result = (Number(display.value)).toString(8);//Number로 display.value 자료형을number로 바꿔주고 
        //tostring을 이용해 진수를 변환 시켜줍니다. 결과를 result변수에 담습니다
        document.getElementById('result').value= result;//result변수를 결과창에 출력합니다.
    }//이후 Number함수를 활용한 func들은 다같은 방식으로 처리했습니다
    function Binary(){
        display = document.getElementById('display');
        var result = (Number(display.value)).toString(2);
        document.getElementById('result').value= result;
    }
    function hex(){
        display = document.getElementById('display');
        var result = (Number(display.value)).toString(16);
        document.getElementById('result').value= result;
    }
    
    /*-------------------------Math함수를 이용한 계산기들----------------------------*/
    //여기서 삼각함수를 다룰때 각도값을 구할려면 (Math.PI / 180)를 넣어줘야하지만 일부러 그렇게 하지 않았습니다
    function sin(){
        display =  document.getElementById('display');//입력한 값을변수 display로 가져오고 
        var result = Math.sin((display.value));//math 함수 이용해서 결과를 result변수에 담습니다
            //여기서 삼각함수를 다룰때 각도값을 구할려면 (Math.PI / 180)를 넣어줘야하지만 일부러 그렇게 하지 않았습니다

        document.getElementById('result').value= result;//result변수를 결과창에 출력합니다.
    }
    //이후 math 함수를 쓰는 func들은 다 같은 방식으로 처리했습니다. 
    function cos(){
        display = document.getElementById('display');
        var result = Math.cos(display.value);
        document.getElementById('result').value= result;
    }
    function tan(){
        display = document.getElementById('display');
        var result = Math.tan(display.value);
        document.getElementById('result').value= result;
    }
    //삼각함수나 다른 함수들을 계산할때 결과 값에 있는 값을 이어서 계산하고 싶었지만 시간이 모자라서 하지 못했습니다
    function sqrt(){
        display =document.getElementById('display');
        var result = Math.sqrt(display.value);
        document.getElementById('result').value= result;
    }
    function ln(){
        display =document.getElementById('display');
        var result = Math.log(display.value);
        document.getElementById('result').value= result;
    }
    function abs(){
        display = document.getElementById('display');
        var result = Math.abs(display.value);
        document.getElementById('result').value= result;
    }
    function squared(){
        display = document.getElementById('display');
        var result = display.value*display.value; //여기선 단순히 곱했습니다
        document.getElementById('result').value= result;
    }
    function pi(){
        display = document.getElementById('display');
        if(display.value == 0){var result= 1*Math.PI}
        else{//아무 숫자도 입력하지않고 파이를 눌렀을 때 파이상수를 나타내주고 싶었기때문에 if 문으로 display.value값이 0 일때 1을 대신 곱하도록 했습니다
        var result = display.value*3.141592;} //여기선 단순히 곱했습니다
        document.getElementById('result').value= result;
    }

    /*-----------------------도형----------------------------------*/
    //도형 부피,넓이를 표현하는 방법은 계산기랑 다르기 때문에 새로운 테이블을 만들었다..
    //그러니 결과창이 겹치지 않기 위해서는 기존이ㅡ result를 squareResult로 바꿔줘야한다
    function volume(){
   var width = document.getElementById('width'); //가로길이를 가져와 변수 width에 저장합니다
   var height = document.getElementById('height');//세로길이를 가져와 변수height에 저장합니다
   var length = document.getElementById('length');//높이를 가져와서 length에 저장합니다
    var squareResult = width.value * height.value*length.value;//부피공식에 각 변수를 대입하여 squareResult에 저장합니다
    document.getElementById('squareResult').value= squareResult;//squareResult를 결과창에 띄웁니다
}
//도형 넓이 부피 구하는 방식은 위에 함수랑 거의 똑같다시피 했습니다. 다른 점은 squareResult에 담기는
//변수를 각 도형의 넓이 공식으로 구한뒤 집어 넣었습니다.
function square(){
   var width = document.getElementById('width');
   var height = document.getElementById('height');
    var squareResult = width.value * height.value;
    document.getElementById('squareResult').value= squareResult;
}

function triangle(){
   var width = document.getElementById('width');
   var height = document.getElementById('height');
    var squareResult = width.value * height.value/2;
    document.getElementById('squareResult').value= squareResult;
}
function circle(){
    var width = document.getElementById('width');
    var squareResult = width.value * width.value*Math.PI;//중간에 파이를 불러와서넣었습니다
    document.getElementById('squareResult').value= squareResult;
}
function drum(){
    var width = document.getElementById('width');
    var length = document.getElementById('length');
    var squareResult = length.value * width.value * width.value*Math.PI;//중간에 파이를 불러와서넣었습니다
    document.getElementById('squareResult').value= squareResult;
}
function surface(){
   var width = document.getElementById('width');
   var height = document.getElementById('height');
   var length = document.getElementById('length');
   //각 변수에 가로 세로 높이를 가져온뒤 if문으로 정육면체인지 직육면체인지 구분합니다
   if(width.value == height.value && height.value == length.value){
    var squareResult = width.value * height.value * 6;
    //세 변수의 길이가 모두 같으면 정육면체 공식으로
    document.getElementById('squareResult').value= squareResult;//구해준뒤 결과창에 입력
   }else{ //아니면 직육면체 공식으로 구해줍니다
       var squareResult =(height.value * width.value *2) +
                    (length.value * width.value *2)+
                    (length.value * height.value *2);
        document.getElementById('squareResult').value= squareResult;//구해준뒤 결과창에입력
   }
}
function triangleDrum(){
    var width = document.getElementById('width');
   var height = document.getElementById('height');
   var length = document.getElementById('length');
   var squareResult = width.value * height.value*length.value/6;
   document.getElementById('squareResult').value= squareResult;//구해준뒤 결과창에입력
}
function circleTriangle(){
    var width = document.getElementById('width');
   var length = document.getElementById('length');
   var squareResult = Math.PI*width.value * width.value*length.value/6;
   document.getElementById('squareResult').value= squareResult;//구해준뒤 결과창에입력
}
